<h2 class="heading-medium component__head">Your to do list</h2>
<ul class="todo__list">

  {% for todo in person.todos %}

  <li class="todo__item">
    <div class="column-quarter todo__cat__wrap">
      <div class="todo__cat todo__cat--{{ todo.category }}"></div>
    </div>
    <div class="column-three-quarter todo__content"><a href="{{ todo.url }}">{{ todo.desc }}</a></div>
  </li>

  {% endfor %}

</ul>
